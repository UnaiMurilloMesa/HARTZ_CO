spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:reset_data.sql

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hartz_db
spring.datasource.username=hartz_user
spring.datasource.password=hartz_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=hartz_mongo_db

# Puerto del servidor Spring
server.port=8080

